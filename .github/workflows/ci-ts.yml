name: CI (TypeScript SDK)

on:
  push:
    branches: [ main ]
    paths:
      - "packages/ts-sdk/**"
      - "plugin-redoc-0.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/ci-ts.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "packages/ts-sdk/**"
      - "plugin-redoc-0.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/ci-ts.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate generated coverage and spec metadata
        run: pnpm -C packages/ts-sdk check:generated

      - name: Generate SDK artifacts
        run: |
          pnpm -C packages/ts-sdk gen
          git diff --exit-code

      - name: Lint
        run: pnpm -C packages/ts-sdk lint

      - name: Typecheck
        run: pnpm -C packages/ts-sdk typecheck

      - name: Test
        run: pnpm -C packages/ts-sdk coverage

      - name: Build
        run: pnpm -C packages/ts-sdk build
